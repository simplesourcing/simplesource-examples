<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simplesourcing demo app</title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.3.1/css/bootstrap.min.css'>

    <style>
        body {
          padding-top: 5rem;
        }
        .starter-template {
          padding: 3rem 1.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Simplesourcing</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Accounts</h1>
        <p><a href="/account/create">[Create account]</a></p>

        <table class=""table>
            <thead>
              <tr>
                  <th scope="col">Account name</th>
                  <th scope="col">Balance</th>
                  <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="account: ${accounts}">
                    <td th:text="${account.accountName}" />
                    <td th:text="${account.balance}" />
                    <td>[<a th:href="@{/account/deposit/{accountName}(accountName=${account.accountName})}">Deposit</a>] [<a th:href="@{/account/withdraw/{accountName}(accountName=${account.accountName})}">Withdraw</a>] [<a th:href="@{/account/{accountName}/transactions(accountName=${account.accountName})}">View transactions</a>]<td/>
                </tr>
            </tbody>
        </table>
    </div>

</main>

</body>
</html>
