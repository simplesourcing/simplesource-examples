<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simplesourcing demo app</title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.3.1/css/bootstrap.min.css'>

    <style>
        body {
          padding-top: 5rem;
        }
        .starter-template {
          padding: 3rem 1.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Simplesourcing</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Deposit</h1>
        <p><strong>Account</strong>: <span th:text="${account}" /></p>

        <div th:if="${not #lists.isEmpty(errors)}" class="alert alert-danger" role="alert">
            <p>Errors:</p>
            <ul th:each="error : ${errors}">
                <li th:text="${error}"></li>
            </ul>
        </div>

        <form method="post" th:action="@{/account/deposit/{accountName}(accountName=${account})}" th:object="${form}">
            <input type="hidden" name="sequence" th:field="*{sequence}"/>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" step=".01" class="form-control" id="amount" placeholder="Enter opening balance" th:field="*{amount}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button> <a href="/">Cancel</a>
        </form>

    </div>

</main>

</body>
</html>
